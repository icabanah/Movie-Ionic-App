<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Peliculas nuevas</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <app-slideshow-backdrop
  [peliculas]="peliculasRecientes"
  ></app-slideshow-backdrop>
  
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Cartelera</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-poster [peliculas]="peliculasRecientes"></app-slideshow-poster>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Peliculas populares</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-pares [peliculas]="peliculasPopulares"></app-slideshow-pares>
  
</ion-content>
