<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pelicula of peliculas">

      <ion-img
        [src]="pelicula.poster_path | imagenPipe"
        width="110"
        height="160"
      ></ion-img>
      <!-- <img [src]="pelicula.poster_path | imagenPipe"/> -->
    </ion-card>
  </ion-slide>
</ion-slides>
