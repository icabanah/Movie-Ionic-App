<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pares of peliculas| pares" class="cargar-mas">
    <ion-row>

      <ion-col size="12" *ngFor="let pelicula of pares" >
        <ion-card>
          <img [src]="pelicula.poster_path | imagenPipe"/>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-slide>

  <ion-slide>
    <ion-button (click)="cargarMas()" expand="full" shape="round" class="btn-mas">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
